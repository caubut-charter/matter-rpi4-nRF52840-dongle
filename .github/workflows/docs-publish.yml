name: ðŸš€ docs-publish

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”ƒ Checkout
        uses: actions/checkout@v2

      - name: âš™ Setup python
        uses: actions/setup-python@v2

      - name: âš™ Setup poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: â¬‡ Download cache
        uses: actions/cache@v2
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: venv-${{ secrets.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: âš™ Setup builder
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: ðŸ›  Build docs
        run: poetry run make -C docs html

      - name: ðŸ“Œ Setup docs branch
        run: |
         git config --local user.email 'action@github.com'
         git config --local user.name 'GitHub Action'
         git checkout --orphan gh-pages
         git reset
         touch .nojekyll
         git add .nojekyll
         git add docs/build/html/* -f
         git mv docs/build/html/* ./ -k
         git commit -m 'docs: update hosted version'

      - name: ðŸš€ Publish docs
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          branch: gh-pages
