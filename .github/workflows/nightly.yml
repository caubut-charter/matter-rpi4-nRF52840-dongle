          tag: nightly-${{ steps.date.outputs.date }}
          overwrite: true
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /build/chip-device-ctrl_x86_64-LATEST.tar.xz
          tag: nightly-${{ steps.date.outputs.date }}
