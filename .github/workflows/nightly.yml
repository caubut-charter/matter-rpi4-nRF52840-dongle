      - name: â†© Flatten artifacts
        run: |
          find artifacts -type f -exec mv {} artifacts \;
          find artifacts -depth -exec rmdir {} \;
          ls -laR

      - name: ðŸ—‘ Delete today's dated nightly
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: nightly-${{ steps.date.outputs.date }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Publish today's dated nightly
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.date.outputs.date }}
          file: artifacts/*
          tag: nightly-${{ steps.date.outputs.date }}
          file_glob: true
          overwrite: true

      - name: ðŸ—‘ Delete current nightly
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Publish nightly
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.date.outputs.date }}
          file: artifacts/*
          tag: nightly
          file_glob: true
          overwrite: true

      - name: ðŸ§¹ Cleanup nightlies
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 15 # two weeks + latest nightly
          delete_tag_pattern: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
